<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>新年快乐！</title>
		<style type="text/css">
			*{font-family:"Myriad Set Pro","Lucida Grande","Helvetica Neue","Luxi Sans","DejaVu Sans",Tahoma,"Hiragino Sans GB",STHeiti,"Microsoft YaHei Light","Microsoft YaHei","Segoe UI",Segoe,Arial,sans-serif;transition:1.1s/*8*/ ease all}html,body{margin:0;padding:0}.bg{display:block;background:#FF4500;height:500px;margin-bottom:-500px;opacity:0}header{color:#fff;text-align:center}.blueprint-heading{font-weight:lighter;font-family:"Segoe UI",sans-serif;line-height:200px;/*1*/margin:0;font-size:5.7em;opacity:0}.secondary-heading{font-weight:lighter;font-size:2em;opacity:0}.btn{display:inline-block;border:1px solid #fff;border-radius:3px;margin:.3em;background-color:/*5*/rgba(255,255,255,0);color:#fff}.btn,header p{padding:1em;opacity:0}.btn:hover{background-color:#fff;color:#000}a{color:#fff}article{display:block;padding:1.5em;margin:0 1.5em;background:#fff;box-shadow:0 0 10px rgba(0,0,0,.4);text-align:center;opacity:0}article h2{font-weight:lighter}footer{text-align:center;font-size:smaller;opacity:0/*;bottom:0;2position:fixed;min-width:100%;text-align:center*/}@media (min-width:500px){article{margin:1.5em 4.5em}}@media (min-width:900px){article{margin:1.5em 12em}}
		</style>
	</head>
	<body onload="load()">
		<header>
			<div class="bg"></div>
			<h1 class="blueprint-heading">鸡</h1>
			<h2 class="secondary-heading">新年快乐!</h2>
			<button class="btn btn-primary" id="getButton"><a href="#" onclick="javascript:alert('没有红包')">我要红包</a></button>
		</header>
		<article>
			<p>Cheng Dobbs在这里祝大家新年快乐！</p>
			<p>新年到了，收红包当然是十分开心的，Cheng Dobbs在这里给大家准备了3个红包。</p>
			<p>线索在这个页面都能找到，简单的金额小困难的金额大。</p>
			<p>均为支付宝8位数字红包口令。</p>
			<p>加油！</p>
		</article>
		<footer>
			<p>by Cheng Dobbs.</p>
			<p>Thanks to dobbs.blog.com.</p>
		</footer>
		<script src="/dobbs26/params.json"></script>
		<script charset="utf-8">
			function load() {
				document.getElementsByClassName('bg')[0].style.opacity = 1;
				setTimeout(function() {
					document.getElementsByClassName('blueprint-heading')[0].style.opacity = 1;
				}, 600);
				setTimeout(function() {
					document.getElementsByClassName('secondary-heading')[0].style.opacity = 1;
				}, 1200);
				setTimeout(function() {
					document.getElementsByClassName('btn')[0].style.opacity = 1;
				}, 1800);
				setTimeout(function() {
					document.getElementsByTagName('p')[0].style.opacity = 1;
				}, 2400);
				setTimeout(function() {
					document.getElementsByTagName('article')[0].style.opacity = 1;
				}, 3000);
				setTimeout(function() {
					document.getElementsByTagName('footer')[0].style.opacity = 1;
				}, 3600);
			}

			function getHongBaoKouLing(){
				$.ajax({
					type: 'POST',
					url: '/hongBao.php',
					data: {
						'year': '2016'
					},
					success: function(data){
						console.log(data);
						alert(data.return);
					},
					dataType: "json"
				});
			}

			$("#getButton").bind('click',function(){
				getHongBaoKouLing();
			});
		</script>
	</body>
</html>
